<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="to-doScript.js" type="module"></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="app-container">

        <div class="app-icon-container">
            <img src="appSvg/to-do-app-icon.svg" alt="app-icon here" class="app-icon">
        </div>

        <div class="text-feild-container">
            <input type="text" placeholder="enter yo to-do here..." name="text-feild" class="text-feild">
            
            <button class="add-to">
                <img src="appSvg/add-to.svg" alt="add-to-svg here">
            </button>

        </div>

        <div class="to-do-container">
            <ul class="to-do-list">
                <!-- gon place yo to-dos inside this list. -->
            </ul>
        </div>   

        <div class="nothing-pop-up">
            <p class="message">
                u aint got nothin to-do.
            </p>
        </div>
        
    </div>
    
</body>
</html>
